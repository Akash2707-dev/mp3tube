name: Flutter CI/CD Release

on:
  push:
    branches:
      - main

jobs:
  build:
    name: Build & Release Flutter Android App
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: "stable"

      - name: Install dependencies
        run: flutter pub get

      - name: Analyze code
        run: flutter analyze || true

      - name: Run tests
        run: flutter test || true

      - name: Build Android Release APK
        run: flutter build apk --release

      - name: Install GitHub CLI
        run: sudo apt install gh -y

      - name: Create GitHub Release & Upload APK
        run: |
          gh release create v${GITHUB_RUN_NUMBER} build/app/outputs/flutter-apk/app-release.apk \
            --title "Release v${GITHUB_RUN_NUMBER}" \
            --notes "Automated APK release from workflow"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
